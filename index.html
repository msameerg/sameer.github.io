<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Walker | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #1a1c23; color: #ffffff; }
        .card { background-color: #252833; border-radius: 1rem; }
        .inner-card { background-color: #2d313e; transition: transform 0.2s; }
        .inner-card:hover { transform: translateY(-2px); }
        .accent-orange { color: #ff8c42; }
        .bg-accent { background-color: #ff8c42; }
    </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center">

    <nav class="card p-3 mb-8 flex gap-6 justify-center w-full max-w-2xl">
        <a href="#" class="text-gray-400 hover:text-white"><i class="fa-solid fa-house"></i></a>
        <a href="#" class="text-gray-400 hover:text-white"><i class="fa-solid fa-user"></i></a>
        <a href="#" class="text-gray-400 hover:text-white"><i class="fa-solid fa-folder"></i></a>
        <a href="#" class="text-gray-400 hover:text-white"><i class="fa-solid fa-briefcase"></i></a>
        <a href="#" class="text-gray-400 hover:text-white"><i class="fa-solid fa-key"></i></a>

    </nav>

    <section class="card p-8 w-full max-w-2xl mb-6 relative overflow-hidden">
        <div class="flex flex-col md:flex-row items-center gap-6">

            </div>

                </p>
                <div class="flex gap-4 mt-4 justify-center md:justify-start">
                    <a href="#" class="accent-orange hover:text-white"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="accent-orange hover:text-white"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="accent-orange hover:text-white"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="accent-orange hover:text-white"><i class="fa-brands fa-dribbble"></i></a>
                </div>

        </div>
    </section>

            <div class="inner-card p-4 rounded-xl flex items-center justify-between cursor-pointer">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-gray-600 rounded-lg overflow-hidden">
                        <img src="https://via.placeholder.com/50" alt="Project">
                    </div>
                    <div>
                        <h3 class="font-bold">Damas</h3>

                </div>

            </div>

            <div class="inner-card p-4 rounded-xl flex items-center justify-between cursor-pointer">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-gray-600 rounded-lg overflow-hidden">
                        <img src="https://via.placeholder.com/50" alt="Project">

                    </div>
                    <div>
                        <h3 class="font-bold">Revo</h3>

                </div>
                <i class="fa-solid fa-arrow-right text-gray-500"></i>
            </div>
        </div>

        <h2 class="text-xl font-bold mb-6 accent-orange">Services</h2>
        <div class="inner-card p-4 rounded-xl flex items-center justify-between cursor-pointer">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-accent rounded-lg flex items-center justify-center">
                    <i class="fa-solid fa-circle-info text-black text-xl"></i>
